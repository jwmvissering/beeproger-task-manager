<div cdkDropList class="overview-list" (cdkDropListDropped)="drop($event)">
  <div *ngFor="let todoItem of todoItems" class="item-container d-flex align-items-center"
       [class.completed]="todoItem.completed"
       [class.active]="itemIsActive(todoItem.id)" cdkDrag cdkDragLockAxis="y"
       [ngClass]="'priority-' + todoItem.priority">
    <div class="selected-label">Geselecteerd</div>
    <div class="drag-placeholder" *cdkDragPlaceholder></div>
    <a [routerLink]="[todoItem.id]" class="item-link d-flex flex-fill gap-3 align-items-center">
      <app-check-todo-item-button [completed]="todoItem.completed" (clickEvent)="toggleTodoItem(todoItem)">
      </app-check-todo-item-button>
      <div class="flex-grow-1">
        <div class="title">{{todoItem.title}}</div>
        <div class="date small text-muted">{{todoItem.createdAt | date:'d MMMM y'}}</div>
      </div>
    </a>
    <div class="drag-icon-container d-flex align-items-center align-self-stretch" cdkDragHandle>
      <i class="drag-icon fa-solid fa-grip-vertical" title="Verplaatsen"></i>
    </div>
  </div>
</div>
